---

- name: install the latest version of nginx
  yum:
    name: nginx
    state: latest


- name: Copy using inline content
  copy:
    content: "{{ nginx_test_message }}"
    dest: /usr/share/nginx/index.html

- name: Make sure a nginx service is running
  systemd:
    state: started
    name: nginx

- name: ENABLE HTTP ON FIREWALL
  firewalld:  
    zone: public
    service: http
    permanent: yes
    state: enabled
    
 