---
- name: DETERMINE SERVER OS
  hosts: '{{ tower_inventory }}'
  gather_facts: false

  vars:
    run_report: false


  tasks:
  # Check if TCP/22 is open 
  - wait_for:
      host: "{{inventory_hostname}}"
      port: 22
      timeout: 30
    ignore_errors: true
    delegate_to: localhost
    register: is_linux

  # Check if TCP/5985 is open
  - wait_for:
      host: "{{inventory_hostname}}"
      port: 5985
      timeout: 30
    ignore_errors: true
    delegate_to: localhost
    register: is_windows

  - set_fact: 
        server_os: windows
        cacheable: true
    when: is_windows is succeeded

  - set_fact: 
        server_os: linux
        cacheable: true
    when: is_linux is succeeded

